bracketSpacing: true
endOfLine: "auto"
printWidth: 80
proseWrap: "always"
semi: true
singleQuote: false
tabWidth: 2
trailingComma: "all"
useTabs: false

overrides:
  - files: "*.md"
    options:
      printWidth: 120
  - files: ["*.d.ts", "*.ts", "*.tsx"]
    options:
      importOrder:
        - "^react$|^styled-components|^lodash"
        - "<THIRD_PARTY_MODULES>"
        - "^[./]"
      importOrderSeparation: false
      importOrderSortSpecifiers: true
